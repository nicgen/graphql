<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
    
</head>
<body>
    <header>
        <h1>GraphQL Profile Dashboard</h1>
    </header>
    <main class="dashboard-container">
        <!-- Left sidebar for user information -->
        <div class="sidebar">
            <h2>User Information</h2>
            <div class="logout-container">
                <button id="logoutButton" class="logout-btn">Logout</button>
              </div>
            <!-- User info will be populated here -->
        </div>
        
        <!-- Main content area -->
        <div class="content-area">
            <div class="box-grid">
                <div class="data-box">
                    <h3>Box 1</h3>
                    <!-- Content will be added later -->
                </div>
                <div class="data-box">
                    <h3>Box 2</h3>
                    <!-- Content will be added later -->
                </div>
                <div class="data-box">
                    <h3>Box 3</h3>
                    <!-- Content will be added later -->
                </div>
                <div class="data-box graph-box">
                    <h3>Graph Section</h3>
                    <!-- SVG graphs will go here -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 GraphQL Profile Dashboard</p>
    </footer>
</body>
</html>
